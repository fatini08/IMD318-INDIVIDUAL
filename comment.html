<div class="form-container">
    <h2>Leave your comment here!</h2>
    <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here..." required></textarea>

        <label for="recommend">Would you share your recommendation for my website ?</label>
        <select id="recommend" name="recommend" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="maybe">Maybe</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>
